name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2.1.2
        with:
                    bun-version: "1.3.8"

      - name: Cache dependencies
        uses: actions/cache@v5.0.3
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run Oxlint
        run: bunx oxlint@latest --config .github/oxlintrc.json

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2.1.2
        with:
                    bun-version: "1.3.8"

      - name: Cache dependencies
        uses: actions/cache@v5.0.3
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run TypeScript type check
        run: bun run typecheck

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2.1.2
        with:
                    bun-version: "1.3.8"

      - name: Cache dependencies
        uses: actions/cache@v5.0.3
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: bun test --coverage

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2.1.2
        with:
                    bun-version: "1.3.8"

      - name: Cache dependencies
        uses: actions/cache@v5.0.3
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run security audit
        run: bun audit

  build:
    name: Build Executables
    runs-on: ${{ matrix.os }}
    needs: [test, security-audit]
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: bun-linux-x64
            artifact: internxt-backup-linux-x64
          - os: ubuntu-latest
            target: bun-linux-arm64
            artifact: internxt-backup-linux-arm64
          - os: macos-latest
            target: bun-darwin-x64
            artifact: internxt-backup-macos-x64
          - os: macos-latest
            target: bun-darwin-arm64
            artifact: internxt-backup-macos-arm64
          - os: ubuntu-latest
            target: bun-linux-x64-musl
            artifact: internxt-backup-linux-x64-musl
          - os: ubuntu-latest
            target: bun-linux-arm64-musl
            artifact: internxt-backup-linux-arm64-musl
          - os: windows-latest
            target: bun-windows-x64
            artifact: internxt-backup-windows-x64.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2.1.2
        with:
                    bun-version: "1.3.8"

      - name: Cache dependencies
        uses: actions/cache@v5.0.3
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-${{ matrix.target }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build executable
        run: bun build --compile --target ${{ matrix.target }} --outfile ./dist/${{ matrix.artifact }} ./index.ts

      - name: Test executable
        shell: bash
        run: |
          set -euo pipefail
          
          # Skip execution test for cross-compiled ARM64 binaries
          if [[ "${{ matrix.target }}" == *"arm64"* ]] && [[ "$(uname -m)" != "arm64" ]] && [[ "$(uname -m)" != "aarch64" ]]; then
            echo "Skipping execution test for cross-compiled ARM64 binary"
            exit 0
          fi
          
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            # Test Windows executable - these should succeed
            ./dist/${{ matrix.artifact }} --version
            ./dist/${{ matrix.artifact }} --help
          else
            chmod +x ./dist/${{ matrix.artifact }}
            # Test Unix executables - failures will cause step to fail
            echo "Testing --version flag..."
            ./dist/${{ matrix.artifact }} --version
            echo "Testing --help flag..."
            ./dist/${{ matrix.artifact }} --help
            echo "Executable tests passed!"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v6.0.0
        with:
          name: ${{ matrix.artifact }}
          path: ./dist/${{ matrix.artifact }}
          retention-days: 30

  verify-build:
    name: Verify Build Matrix
    runs-on: ubuntu-latest
    needs: build
    if: always()
    steps:
      - name: Check build matrix status
        if: needs.build.result != 'success'
        run: |
          echo "Build matrix failed"
          exit 1
      - name: Build verification passed
        run: echo "All platform builds completed successfully"
